<!doctype html>
<html lang="en">

<head>
  <title>Chapter 7: All Assignments</title>
  <meta name="author" content="Sophia Blitz">
  <meta charset="utf-8">
  <script>
    // Assignment 2
    /* Defining Table
     * Input: 
        - subtotal of transaction
     * Processing:
        - Get subtotal 
        - Determine if 10% savings applies
        --- Determine if subtotal is over $50
        --- Get current day of the week
        --- Determine if current day is a discount day (tues or wed)
        --- Reduce subtotal by 10% if valid
        - Calculate total with tax ( subtotal * 1.06)
        - Display total amount due 
     * Output:
        - Total amount due
     */
    function calculateTotal() {
      // Get the two numbers, the operation, and the answer
      let subtotal = parseFloat(document.getElementById("in2a").value);

      // Determine if 10% savings applies

      if (subtotal > 50) // Determine if subtotal is over $50
      {
        let today = new Date().getDay(); // Get current day of the week
        
        if (today === 2 || today === 3 ){ //Determine if current day is a discount day (tues-2 or wed-3)
          subtotal *= 0.9; // reduce subtotal by 10% aka mulitply by 0.9
        }
      }
      // Calculate total with tax ( subtotal * 1.06)
      let total = subtotal * 1.06;

      // Display total amount due 
      document.getElementById("output2").innerHTML = "Total due: $" + total.toFixed(2);
    }

    // Assignment 5
    /* Defining Table
     * Input: 
        - child age
        - season of the year (spring, summer, fall, or winter)
     * Processing: 
        - Get age and season
        - Determine bedtime for age and season
        - Display bedtime
     * Output:
        - Bedtime
     */
    function calculateBedtime() {
      // Get age and season
      let age = parseInt(document.getElementById("in5a").value);
      let season = document.getElementById("in5b").value;

      // Determine bedtime
      let bedtime;
      if (age <= 5 && (season === "summer" || season === "fall")) {
        bedtime = "8:30 pm for children age " + age + " during summer or fall";
      } else if (age <= 5) {
        bedtime = "8:00 pm for children age " + age + " during winter or spring";
      } else if (age >= 6 && age <= 12 && season === "summer") {
        bedtime = "9:30 pm for children age " + age + " during summer";
      } else if (age >= 6 && age <= 12) {
        bedtime = "8:30 pm for children age " + age + " during fall, winter, or spring";
      } else if (age >= 13 && season === "summer") {
        bedtime = "10:30pm for children age " + age + " during summer";
      } else {
        bedtime = "9:30pm for children age " + age + " during fall, winter, or spring";
      }

      // Display bedtime
      document.getElementById("output5").innerHTML = "Bedtime: " + bedtime;
    }
  </script>
</head>

<body>
  <h1>Chapter 7: All Assignments</h1>
  <h2>Ch 7: Assignment 2 - Day of the Week</h2>
  Subtotal: <input type='number' id="in2a">
  <button type="button" onclick="calculateTotal();">Calculate Total</button><br>
  <div id="output2"></div>


  <h2>Ch 7: Assignment 5 - Bedtime</h2>
  Age: <input type='number' id="in5a">
  Season: <select id="in5b">
    <option value="spring">Spring </option>
    <option value="summer">Summer </option>
    <option value="fall">Fall </option>
    <option value="winter">Winter </option>
  </select>
  <button type="button" onclick="calculateBedtime();">Bedtime</button><br>
  <div id="output5"></div>

</body>

</html>
