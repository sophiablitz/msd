<!doctype html>
<html lang="en">

<head>
  <title>Chapter 10: Assignment 12</title>
  <meta name="author" content="Sophia Blitz">
  <meta charset="utf-8">
  <script>
    function removeDuplicates() {
      // get input from textbox 'input'
      let text = document.getElementById("input").value;
      // console.log(text); // DEBUG

      // separate text string into an array of numbers
      let input = text.split("\n");
      // console.log(input); // DEBUG

      // sort array alphabetically
      input.sort();
      // console.log(input); // DEBUG

      // Remove duplicates
      let temp = input[0];
      let output = [input[0]];
      for (let i = 1; i < input.length; i++) {
        if (temp !== input[i]) {
          // add non-duplicate to output array
          output.push(input[i]);
        }
        temp = input[i];
      }
      // console.log(output); // DEBUG

      // output the joined array of values with new lines between each value
      document.getElementById("output").value = output.join("\n");;

    }
  </script>
</head>

<body>
  <h1>Chapter 10: Assignment 12</h1>
  <table>
    <tr>
      <td><textarea id="input" style="height:200px; width:100px;"></textarea></td>
      <td><button type="button" onclick="removeDuplicates();">Remove Duplicates</button></td>
      <td><textarea id="output" style="height:200px; width:100px;"></textarea></td>
    </tr>
  </table>
</body>

</html>
