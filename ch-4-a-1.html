<!doctype html>
<html lang="en">
  <head>
    <title>Chapter 4: Assignment 1</title>
    <meta name="author" content="Sophia Blitz">
    <meta charset="utf-8">
    <script>
      /* Defining Table
       * Input: A person's name
       * Processing: Create a greeting for that person
       * Output: The greeting
       */
      function greetUser() {
        // This line prompts the user to type in his name
        let name = prompt("Please enter your name.");

        // Create a personalized greeting for the user.
        let greeting = "Hello " + name + ". Have a wonderful day!";

        // the next line causes the comptuer to display
        // a greeting to the user in a popup window
        alert(greeting);
      }
    </script>
  </head>
  <body>
    <h1>Chapter 4: Assignment 1 - Greeting</h1>
    <button type="button" onclick="greetUser();">Hello</button>
  </body>
</html>
