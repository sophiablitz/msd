<!DOCTYPE html>
<html>

<head>
  <!-- add mocha css, to show results -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- add mocha framework code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd'); // minimal setup
  </script>
  <!-- add chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>

  <script>
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;
  </script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="index.js">    </script>
  <script src="egg.js">    </script>
  <script src="test.js">    </script>
  <div>
    Egg! A javascript based coding language.
  </div>
  <div id="tryItOut" class="dark-theme-level-1">
    <div id="toolbar" class="dark-theme-level-1">
      <button id="rotate" class="toolbarBtn dark-theme-level-2" onclick="onClickRotate()">Rotate</button>
      <button id="theme" class="toolbarBtn dark-theme-level-2" onclick="onClickChangeTheme()">Change Theme</button>
      <button id="run" class="toolbarBtn dark-theme-level-2" onclick="onClickRun()">Run >></button>
    </div>
    <div id="demo">
      <div id=" inputSection" class="section">
        <textarea id="input" class=" dark-theme-level-2"></textarea>
      </div>
      <div id="outputSection" class="section">
        <textarea id="output" class="section" readonly></textarea>
      </div>
      <div id="error" class="hidden"></div>
    </div>
  </div>
  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

  <!-- run tests! -->
  <script>
    mocha.run();
  </script>
</body>

</html>
