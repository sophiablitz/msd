<!DOCTYPE html>
<html>

<head>
  <!-- add mocha css, to show results -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- add mocha framework code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
    mocha.setup('bdd'); // minimal setup
  </script>
  <!-- add chai -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>

  <script>
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;
  </script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #tryItOut {
      height: 100vh;
      text-align: center;
    }

    .section {
      display: inline-block;
      min-width: 300px;
      /*change with orientation*/
      width: calc(50vw - 20px);
      /*change with orientation*/
      height: 80vh;
      margin: 5px;
    }

    #input {
      /*change with theme*/
      box-shadow: 0 0 2px 1px #444444;
      font-family: monospace;
    }

    #output {
      background-color: #eeeeee;
      color: #222222;
      box-shadow: 0 0 1px #555555;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 20pt;
      border: none;
      resize: none;
      text-align: left;
      padding: 5px;
    }

    #toolbar {
      padding-left: 5px;
      text-align: left;
    }

    .toolbarBtn {
      border: none;
      width: auto;
      height: 30px;
    }

    #run {
      background-color: #00bb77;
    }

    .light-theme-level-1 {
      background-color: #dddddd;
      color: #222222;
    }

    .light-theme-level-2 {
      background-color: #eeeeee;
      color: #222222;
    }

    .dark-theme-level-1 {
      background-color: #444444;
      color: #eeeeee;
    }

    .dark-theme-level-2 {
      background-color: #222222;
      color: #eeeeee;
    }
  </style>
</head>

<body>
  <script src="index.js">    </script>
  <script src="egg.js">    </script>
  <script src="test.js">    </script>
  <div>
    Egg! A javascript based coding language.
  </div>
  <div id="tryItOut" class="dark-theme-level-1">
    <div id="toolbar" class="dark-theme-level-1">
      <button id="rotate" class="toolbarBtn dark-theme-level-2" onclick="onClickRotate()">Rotate</button>
      <button id="theme" class="toolbarBtn dark-theme-level-2" onclick="onClickChangeTheme()">Change Theme</button>
      <button id="save" class="toolbarBtn dark-theme-level-2">Save</button>
      <button id="run" class="toolbarBtn dark-theme-level-2">Run >></button>
    </div>
    <textarea id="input" class="section dark-theme-level-2"></textarea>

    <textarea id="output" class="section" readonly></textarea>
  </div>
  <!-- the element with id="mocha" will contain test results -->
  <div id="mocha"></div>

  <!-- run tests! -->
  <script>
    mocha.run();
  </script>
</body>

</html>
