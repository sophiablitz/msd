<!doctype html>
<html lang="en">
  <head>
    <title>Chapter 6: Example - Is Even?</title>
    <meta name="author" content="Sophia Blitz">
    <meta charset="utf-8">
    <script>
      /* Input: an integer
       * Processing: determine if the integer is even or odd
       * Output: a message that says the integer is even or odd
       */
      function isEven() {
        // Get the user input from a text field and convert it to an integer.
        let text = document.getElementById('inputBox').value;
        let value = parseInt(text);

        // Choose message
        let message;
        if (value % 2 === 0) {
          message = value + " is an even integer.";
        }
        else {
          message = value + " is an odd integer.";
        }

        // Display message to the user.
        document.getElementById('output').innerHTML = message;
      }
    </script>
  </head>
  <body>
    <h1>Chapter 6: Example - Even Integers</h1>
    Enter an integer: <input type="number" id="inputBox" > <br>
    <button type="button" onclick="isEven();">Is Even?</button>
    <div id="output"> </div>
  </body>
</html>
