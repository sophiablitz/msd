<!doctype html>
<html lang="en">

<head>
  <title>Exercise - Spell Numbers</title>
  <meta name="author" content="Sophia Blitz">
  <meta charset="utf-8">
  <script>
    let input = parseInt(prompt("enter a number 1 to 5"));

    if (input === 1) {
      alert("one");
    } else if (input === 2) {
      alert("two");
    } else if (input === 3) {
      alert("three");
    } else if (input === 4) {
      alert("four");
    } else if (input === 5) {
      alert("five");
    }

    switch (input) {
      case 1:
        alert("one");
        break;
      case 2:
        alert("two");
        break;
      case 3:
        alert("three");
        break;
      case 4:
        alert("four");
        break;
      case 5:
        alert("five");
        break;
    }
  </script>
</head>

</body>

</html>
